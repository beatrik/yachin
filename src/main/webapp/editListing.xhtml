<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Edit Listing</title>
</h:head>
<h:body>
	<h3>Edit an existing Listing</h3>
	<h:form>
		<h:inputHidden id="id" value="#{listingBean.listing.id}" />
		
		<h:panelGrid columns="2">
			<h:outputLabel for="idOutput" value="Id" />
			<h:outputText id="idOutput" value="#{listingBean.listing.id}" />
			
			<h:outputLabel for="title" value="Title" />
			<h:inputText id="title" value="#{listingBean.listing.title}" />
			
			<h:outputLabel for="noRooms" value="Number of Rooms" />
			<h:inputText id="noRooms" value="#{listingBean.listing.noRooms}" />
			
			<h:outputText value=" "/>
			<h:commandButton id="submitButton" value="Save" action="#{listingBean.saveListing}" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
