<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Show Listings</title>
</h:head>
<h:body>
	<h3>Here are all listings</h3>
	<h:form>
		<h:panelGrid columns="3">
			<h:dataTable var="listing" value="#{listingBean.getAllListings()}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Title"/>
					</f:facet>
					<h:outputText value="#{listing.title}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="No. rooms"/>
					</f:facet>
					<h:outputText value="#{listing.noRooms}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Actions"/>
					</f:facet>
					<h:commandLink action="#{listingBean.deleteListing(listing)}" value="Delete"/> | 
					<h:commandLink action="#{listingBean.editListing(listing)}" value="Edit"/>
				</h:column>
			</h:dataTable>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
